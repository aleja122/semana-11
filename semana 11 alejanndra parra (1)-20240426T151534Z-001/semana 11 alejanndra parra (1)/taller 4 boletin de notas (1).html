<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLETIN DE NOTAS</title>
        <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./css/estilos_tabla.css">
</head>
<body>
    <center>
        <img src="./img/incap.jpeg" alt="" width="150" height="150">
        <h1>BOLETIN DE NOTAS</h1>
        <h2>MATERIA PAE HTML CSS JAVASCRIPT</h2>
        <h3>APROBADO >=3.0</h3>
        <Script>
            let nombre=prompt("INGRESE NOMBRE DEL ESTUDIANTE");
            let curso=prompt("INGRESE CURSO ACTUAL");
            let nota01=parseFloat(prompt("IMGRESE PRIMERA NOTA"));
            let nota02=parseFloat(prompt("IMGRESE SEGUNDA NOTA"));
            let nota03=parseFloat(prompt("IMGRESE TERCERA NOTA NOTA"));
            //CALCULAR DEFINITIVA
            definitiva=(nota01+nota02+nota03)/3;
            //SALIDA
            document.write("<table><caption>RELACION NOTAS </caption><tr><th>NOMBRE</th><td>",nombre,"</td></tr><tr><th>CURSO</th><td>",curso,"</td></tr><tr><th>NOTA01</th><td>",nota01.toFixed(1),"</td></tr><tr><th>NOTA02</th><td>",nota02.toFixed(1),"</td></tr><tr><th>NOTA03</th><td>",nota03.toFixed(1),"</td></tr><tr><th>DEFINITIVA</th><td>",definitiva.toFixed(2),"</th></tr>");
                //CONDICIONAL
                if(definitiva<3.0){
                    swal("Apreciado Estudiante","HAS REPROBADO LA MATERIA PAE","error");
                    document.write("<tr><th>ESTADO</th><td>REPROBADO</td></tr></table>");
                }else{
                    swal("Apreciado Estudiante","HAS REPROBADO LA MATERIA PAE","success");
                    document.write("<tr><th>ESTADO</th><td>APROBADO</td></tr></table>");
                }



        </Script>



    </center>





    
</body>
</html>
