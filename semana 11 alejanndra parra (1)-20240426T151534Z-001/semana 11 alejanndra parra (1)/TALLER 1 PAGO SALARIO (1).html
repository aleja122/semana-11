<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGO SALARIO</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/estilos_tabla.css">
</head>
<body>
    <center>
        <img src="./img/java script.jpeg" alt="" width="250" height="150">
        <h1>EMPRESA DE VACANA</h1>
        <h2>PAGO DE SALARIO EMPLEADO</h2>
        <h3>VALOR DEL DIA=$50.000</h3>
        <script>
            let dias,vdia,subtotal,bonificacion,total;
            dias=parseInt(prompt("Ingrese dias trabajados"));
            vdia=parseInt(prompt("Ingrese valor dia"));
            subtotal=dias*vdia;30// Valor dias a pagar
            //condicional
            if(dias>15){
                bonificacion=50000;
                total=subtotal+bonificacion;// neto a pagar
                document.write("<table><caption>RELACION PAGO</caption><tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DIA</th><td>",vdia,"</td></tr><tr><th>BONIFICACION</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");

            
            }else{
                bonificacion=0
                total=subtotal+bonificacion;// neto a pagar
                document.write("<table><caption>RELACION PAGO</caption><tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr><tr><th>VALOR DIA</th><td>",vdia,"</td></tr><tr><th>BONIFICACION</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");
            }

        </script>

    </center>







    
</body>
</html>
